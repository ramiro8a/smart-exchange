<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="cancel()" color="medium">
      <ion-icon name="close-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Autenticación biométrica <ion-icon class="icono-bio" size="large" name="finger-print"></ion-icon></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-toggle [(ngModel)]="biometricoHabilitado" (ionChange)="biometricoCambio()" [enableOnOffLabels]="true"  mode="ios">Activado</ion-toggle>
    </ion-card-content>
  </ion-card>
</ion-content>
