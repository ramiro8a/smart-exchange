<ion-content [fullscreen]="true" class="background">
  <div class="logo">
    <img src='assets/img/logofooter.png' alt="">
  </div>
  <div class="formulario">
    <h4 class="titulo">REGÍSTRATE Y OBTIENE LOS MEJORES CAMBIOS</h4> 
    <form [formGroup]="registraForm" (ngSubmit)="registra()" autocomplete="off">
      <ion-list>
        <ion-item>
          <ion-input formControlName="correo" labelPlacement="floating">
            <div slot="label">Correo electrónico<ion-text color="danger">*</ion-text></div>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="password" labelPlacement="floating" [type]="hide1?'password':'text'">
            <div slot="label">Contraseña <ion-text color="danger">*</ion-text></div>
            <ion-icon item-end slot="end" name="{{hide1 ?'eye-off-outline':'eye-outline'}}" (click)="hide1=!hide1"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="rePassword" labelPlacement="floating" [type]="hide2?'password':'text'">
            <div slot="label">Confirmar contraseña <ion-text color="danger">*</ion-text></div>
            <ion-icon item-end slot="end" name="{{hide2 ?'eye-off-outline':'eye-outline'}}" (click)="hide2=!hide2"></ion-icon>
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-button type="submit" expand="Block" shape="round">Registrar</ion-button>
      <ion-button href="/login" type="button" expand="Block" shape="round" color="secondary">Cancelar</ion-button>
    </form>
  </div>
</ion-content>
