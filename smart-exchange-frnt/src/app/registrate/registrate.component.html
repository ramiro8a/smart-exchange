<mat-card class="card-reg">
    <mat-card-title class="logo-log-reg">
        <img src='assets/img/logo.png' alt="">
    </mat-card-title>
    <mat-card-content class="">
        <h4 class="mat-primary">REGÍSTRATE PARA OBTENER LOS MEJORES CAMBIOS</h4> 
        <form [formGroup]="loginForm" (ngSubmit)="executeAction('LOGIN')" autocomplete="off">
            <mat-form-field appearance="outline"  matTooltip="Escriba su Cédula de identidad">
                <mat-label>Nombres</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="outline"  matTooltip="Escriba su Cédula de identidad">
                <mat-label>Apellido paterno</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="outline"  matTooltip="Escriba su Cédula de identidad">
                <mat-label>Apellido materno</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="outline"  matTooltip="Escriba su Cédula de identidad">
                <mat-label>Correo</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="outline"  matTooltip="Escriba su contraseña">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide?'password':'text'" formControlName="password">
                <mat-icon class="pointer" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline"  matTooltip="Escriba su contraseña">
                <mat-label>Confirmar contraseña</mat-label>
                <input matInput [type]="hide?'password':'text'" formControlName="password">
                <mat-icon class="pointer" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            <button mat-fab extended color="primary">
                <mat-icon>article</mat-icon>
                Registrar
            </button>&nbsp;
            <button type="button" routerLink="/login" mat-fab extended color="accent">
                <mat-icon>block</mat-icon>
                Cancelar
            </button>
        </form>
    </mat-card-content>
</mat-card>
